{% extends 'flatpages/default.html' %}
{% load static %}

{% block title %}
Удаление отклика
{% endblock title %}

{% block content %}
<h2> Удаление отклика "{{ comment.text }}": </h2>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <p>Вы уверены, что хотите удалить "{{ comment.text }}"?</p>

    <button type="submit">Удалить</button>
    <button><a href="/article/profile/">Отменить</a></button>
</form>
{% endblock content %}
