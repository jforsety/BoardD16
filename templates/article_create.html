{% extends 'flatpages/default.html' %}
{% load static %}
{% block content %}
<h1>Создание Статьи</h1>
<hr>
{% if request.user.is_authenticated %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.media }}
    <input type="submit" value="Сохранить" />
</form>
{% endif %}

{% endblock content %}
