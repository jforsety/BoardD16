{% extends 'flatpages/default.html' %}
{% load static %}

{% block title %}
Уведомление о новых публикациях
{% endblock title %}

{% block content %}
    <h2>Здравствуйте дорогие друзья! Новые статьи за неделю: </h2>
    {% for post in add %}
        <h2><a href="{% url 'article_detail' post.id %}">{{ post.title }}</a></h2>
    {% endfor %}
{% endblock content %}
